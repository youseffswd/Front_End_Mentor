<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rating App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="card">
            <div class="card-inner">
                <div class="rating-dashboard">
                    <div class="star">
                        <img src="./images/icon-star.svg" alt="star" />
                    </div>
                    <h2>How did we do?</h2>
                    <p>
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                    <div class="buttons">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                    </div>
                    <button class="submit">submit</button>
                </div>
                <div class="thanks-board">
                    <div class="img">
                        <img
                            src="./images/illustration-thank-you.svg"
                            alt="illustration-thank-you"
                        />
                    </div>
                    <div class="selected">
                        You selected <span id="selected_value">0</span> out of 5
                    </div>
                    <h2>Thank you!</h2>
                    <p>
                        We appreciate you taking the time to give a rating. If
                        you ever need more support, don't hesitate to get in
                        touch!
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
